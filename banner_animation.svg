<svg width="800" height="100" viewBox="0 0 800 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A7E8DF;stop-opacity:1" /> <!-- Light Teal -->
      <stop offset="100%" style="stop-color:#B4DAEF;stop-opacity:1" /> <!-- Light Sky Blue -->
    </linearGradient>
  </defs>
  <style>
    .text {
      font-family: 'Poppins', sans-serif; /* A modern, clean font */
      font-size: 28px;
      font-weight: 700; /* Bold */
      fill: #2C3E50; /* Darker, professional blue */
      white-space: pre;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* Subtle shadow for depth */
      animation: marquee 18s linear infinite; /* Slightly slower for smoother feel */
    }

    .subtitle {
        font-family: 'Poppins', sans-serif;
        font-size: 18px;
        fill: #5B6F82; /* Muted grey */
        white-space: pre;
        animation: fadeIn 3s ease-out forwards;
        opacity: 0;
        animation-delay: 1.5s; /* Slight delay to let marquee start */
    }

    @keyframes marquee {
      0% {
        transform: translateX(800px);
      }
      100% {
        transform: translateX(-1500px); /* Adjust based on content length */
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <rect width="800" height="100" rx="10" fill="url(#backgroundGradient)"/> <!-- Use the gradient here -->
