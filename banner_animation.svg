<svg width="800" height="80" viewBox="0 0 800 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" /> <!-- Deep Black -->
      <stop offset="50%" style="stop-color:#2D2D2D;stop-opacity:1" /> <!-- Dark Gray -->
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" /> <!-- Deep Black -->
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" /> <!-- Neon Cyan -->
      <stop offset="50%" style="stop-color:#FF2E63;stop-opacity:1" /> <!-- Neon Pink -->
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" /> <!-- Neon Cyan -->
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00D4FF" flood-opacity="0.9"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
    <!-- Pulsating gradient animation -->
    <animate id="pulse" attributeName="stop-color" values="#1A1A1A;#2D2D2D;#1A1A1A" dur="4s" repeatCount="indefinite"/>
  </defs>
  <style>
    .mainText {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: 700;
      fill: url(#textGradient);
      white-space: pre;
      filter: url(#neonGlow);
      animation: marquee 12s linear infinite, flicker 0.1s infinite;
    }

    .subtitle {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      font-weight: 600;
      fill: #E0E0E0;
      white-space: pre;
      text-anchor: middle;
      filter: url(#softShadow);
      animation: fadeInScale 1.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes marquee {
      0% { transform: translateX(800px); }
      100% { transform: translateX(-1800px); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8) translateY(10px); }
      60% { opacity: 0.7; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    .particle {
      fill: #00D4FF;
      opacity: 0;
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0) translate(0,0); }
      50% { opacity: 1; transform: scale(1.5) translate(5px,-5px); }
      100% { opacity: 0; transform: scale(0) translate(10px,-10px); }
    }

    .background {
      animation: pulseBackground 4s ease-in-out infinite;
    }

    @keyframes pulseBackground {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }
  </style>
  <rect width="800" height="80" rx="10" fill="url(#backgroundGradient)" class="background"/>
  <!-- Enhanced particle effects -->
  <circle cx="40" cy="15" r="3" class="particle" style="animation-delay: 0s"/>
  <circle cx="120" cy="65" r="2" class="particle" style="animation-delay: 0.3s"/>
  <circle cx="250" cy="25" r="4" class="particle" style="animation-delay: 0.6s"/>
  <circle cx="500" cy="60" r="3" class="particle" style="animation-delay: 0.9s"/>
  <circle cx="720" cy="30" r="2" class="particle" style="animation-delay: 1.2s"/>
  <text x="0" y="40" class="mainText">
    ðŸš€ Innovating Tomorrow â€¢ Building Smart Solutions â€¢ Creating Immersive Experiences â€¢ Leading Tech Frontiers â€¢ Collaborate Now! ðŸŒŒ
  </text>
  <text x="50%" y="65" class="subtitle">
    Luthfi Fauzi | Full-Stack Developer
  </text>
</svg>
