<svg width="800" height="100" viewBox="0 0 800 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6EE7B7;stop-opacity:1" /> <!-- Vibrant Emerald -->
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" /> <!-- Bright Blue -->
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" /> <!-- Light Purple -->
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feFlood flood-color="#FFD700" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  <style>
    .text {
      font-family: 'Poppins', sans-serif;
      font-size: 26px;
      font-weight: 700;
      fill: #FFFFFF;
      white-space: pre;
      filter: url(#glow);
      animation: marquee 15s linear infinite;
    }

    .subtitle {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      font-weight: 500;
      fill: #F0F4F8;
      white-space: pre;
      text-anchor: middle;
      filter: url(#shadow);
      animation: bounceIn 1.5s ease-out forwards;
      opacity: 0;
      animation-delay: 0.5s;
    }

    @keyframes marquee {
      0% {
        transform: translateX(800px);
      }
      100% {
        transform: translateX(-1600px); /* Adjusted for longer text */
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      60% {
        opacity: 1;
        transform: translateY(-5px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Particle-like animation for background sparkle */
    .particle {
      fill: #FFD700;
      opacity: 0;
      animation: sparkle 2s infinite;
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.2);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
  </style>
  <rect width="800" height="100" rx="15" fill="url(#backgroundGradient)" />
  <!-- Particle effects -->
  <circle cx="50" cy="20" r="4" class="particle" style="animation-delay: 0s"/>
  <circle cx="150" cy="80" r="3" class="particle" style="animation-delay: 0.5s"/>
  <circle cx="300" cy="30" r="5" class="particle" style="animation-delay: 1s"/>
  <circle cx="600" cy="70" r="4" class="particle" style="animation-delay: 1.5s"/>
  <circle cx="750" cy="40" r="3" class="particle" style="animation-delay: 2s"/>
  <text x="0" y="45" class="text">
    ðŸš€ Innovating the Future â€¢ Crafting Intelligent Solutions â€¢ Delivering Dynamic Experiences â€¢ Pioneering Cutting-Edge Technology â€¢ Let's Collaborate! ðŸŒŸ
  </text>
  <text x="50%" y="75" class="subtitle">
    Luthfi Fauzi | Aspiring Informatics Innovator
  </text>
</svg>
